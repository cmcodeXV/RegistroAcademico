<div class="container"> <!--Contenedor Principal-->
 <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary"> <!--Barra de navegacion-->
    <a class="navbar-brand" href="#">
      <img src="assets/images/registro.jpg" width="30" height="30" alt="">
      Registro-Academico
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" >
        <li class="nav-item active" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/list-matriculas']">Matricula</a>
        </li>
        <li class="nav-item" *ngIf="identity && isAdmin">
          <a class="nav-link" [routerLink]="['/list-users']">Usuarios</a>
        </li>
        
        <li class="nav-item dropdown" *ngIf="identity  && isAdmin">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Registros
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['/list-materias']">Materias</a>
              <a class="dropdown-item" [routerLink]="['/list-docentes']">Docentes</a>
              <a class="dropdown-item" [routerLink]="['/list-estudiantes']">Estudiantes</a>
            </div>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right" *ngIf="!identity">
         <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']">Registro</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right" *ngIf="identity && identity.nombre">
          <li *ngIf="identity && identity.image" class="nav-item">
            <div class="avatar_mask">
                <img src="{{ url + 'user/image/' + identity.image}}" class="avatar_nav"/>
            </div>
         </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{identity.nombre + ' '+ identity.apellido}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Mi perfil</a>
              <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
            </div>
          </li>
        
      </ul>
    </div>
  </nav><!--Cierre de Barra de navegacion-->
  <!--Contenido-->
  <router-outlet></router-outlet>
    
    <footer>
      <hr>
           Registro Academico &copy;
      <hr>
    </footer>
</div><!--Cierre del contenedor principal-->
