<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>

    <!--Formulario de entrada-->
	<form class="col-md-5 ml-0 pl-0" #matriculaForm="ngForm" (ngSubmit)="onSubmit(matriculaForm)"> 
		<div class="form-group">
			<label for="descripcion">Descripcion</label>
			<input type="text" name="descripcion" class="form-control" #descripcion="ngModel" [(ngModel)]="
			matricula.descripcion" required pattern="[a-z A-Z]+">
			<small *ngIf="!descripcion.valid && descripcion.touched" class="invalid-feedback d-block">
				La descripcion no es valido
			</small>
		</div>
		 <div class="form-group">
		 	 <label for="materia_id"> Materia</label>
		 	 <select name="materia_id" #materia_id="ngModel" [(ngModel)]="matricula.materia_id" class="form-control">
		 	 	<option *ngFor="let materia of materias" value="{{materia.id}}">
		 	 		{{materia.nombre}}
		 	 	</option>
		 	 </select>
		 </div>
		 <div class="form-group">
		 	 <label for="docente_id"> Docente</label>
		 	 <select name="docente_id" #docente_id="ngModel" [(ngModel)]="matricula.docente_id" class="form-control">
		 	 	<option *ngFor="let docente of docentes" value="{{docente.id}}">
		 	 		{{docente.nombre+ ' '+docente.apellido}}
		 	 	</option>
		 	 </select>
		 </div>
		 <div class="form-group">
		 	 <label for="estudiante_id"> Estudiante</label>
		 	 <select name="estudiante_id" #estudiante_id="ngModel" [(ngModel)]="matricula.estudiante_id" class="form-control">
		 	 	<option *ngFor="let estudiante of estudiantes" value="{{estudiante.id}}">
		 	 		{{estudiante.nombre}}
		 	 	</option>
		 	 </select>
		 </div>
		 <input type="submit" value="{{page_title}}"class="btn btn-success" [disabled]="matriculaForm.invalid">
		 
	</form>

	
</div>
