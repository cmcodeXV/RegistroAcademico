<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	
	<div *ngIf="status != 'success'">
		Crea un nuevo registro de Materia
	</div>
	<hr>
	<br>
	<div class="alert alert-success col-md-5 mt-3"  *ngIf="status == 'success'">
		Los datos se han guardado correctamente
	</div>
	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		Los datos no se han guardado
	</div>
	<!--Formulario de registro-->
	<form class="col-md-5 ml-0 pl-0" #materiaForm="ngForm" (ngSubmit)="onSubmit(materiaForm)"> 
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="
			materia.nombre" required pattern="[a-z A-Z]+">
			<small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
				El nombre no es valido
			</small>
		</div>
		
		<input type="submit" value="Agregar Registro"class="btn btn-success" [disabled]="materiaForm.invalid">

	</form>
	<br>
</div>
