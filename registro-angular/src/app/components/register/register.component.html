<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	
	<div class="alert alert-success col-md-5 mt-3"  *ngIf="status == 'success'">
		El registro se ha completado correctamente
	</div>
	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		El registro no se ha completado
	</div>
	<!--Formulario de registro-->
	<form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)"> 
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="
			user.nombre" required pattern="[a-zA-Z]+">
			<small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
				El nombre no es valido
			</small>
		</div>
		<div class="form-group">
			<label for="apellido">Apellidos</label>
			<input type="text" name="apellido"class="form-control" #apellido="ngModel" [(ngModel)]="
			user.apellido" required pattern="[a-zA-Z]+">
			<small *ngIf="!apellido.valid && apellido.touched" class="invalid-feedback d-block">
				El apellido no es valido
			</small>
		</div>
		<div class="form-group">
			<label for="role">Rol</label>
			<input type="text" name="role"class="form-control" #role="ngModel" [(ngModel)]="
			user.role" required>
			<small *ngIf="!role.valid && role.touched" class="invalid-feedback d-block">
				El Rol no es valido
			</small>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email"class="form-control" #email="ngModel" [(ngModel)]="
			user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El correo no es valido
			</small>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password"class="form-control" #password="ngModel" [(ngModel)]="
			user.password" required >
			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contraseña no es valida
			</small>
		</div>
         
		<input type="submit" value="Registrarme"class="btn btn-success" [disabled]="registerForm.invalid">

	</form>
</div>
